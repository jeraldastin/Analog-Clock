<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css">
  <script src="spin.js" defer></script>
  </head>
  <body>
    <div class="aligncenter">
      <h1 style = "padding-left: 100px;">Analog Clock</h1>
      <svg viewBox = "0 0 40 40">
        <circle cx = "20" cy = "20" r = "19"/>
        <g class="marks">
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
          <line x1="15" y1="0" x2="16" y2="0"/>
        </g>
        <g class="center">
          <line x1="0" y1="0" x2="9" y2="0" class="hour"/>
          <line x1="0" y1="0" x2="13" y2="0" class="minute"/>
          <line x1="0" y1="0" x2="16" y2="0" class="second"/>
        </g>
        <circle cx="20" cy="20" r="0.7" class="pin"/>
      </svg>
  </div>
  </body>
</html>
